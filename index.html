<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電験三種 極（KIWAMI）</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body class="dark-mode">
    <div id="app">
        <!-- ナビゲーションバー -->
        <nav class="navbar">
            <div class="nav-title">⚡電験三種 極</div>
            <div class="nav-stats">
                <span id="streak-count">🔥 0日</span>
                <span id="total-progress">📊 0%</span>
            </div>
        </nav>

        <!-- メインメニュー -->
        <main id="home-view" class="view">
            <section class="hero">
                <h2>隙間時間を合格に変える</h2>
                <div class="today-special">
                    <button id="btn-today-5" class="btn-primary">今日の5問に挑戦</button>
                </div>
            </section>

            <section class="科目選択">
                <h3>科目を選択</h3>
                <div class="subject-grid">
                    <button class="subject-card" data-subject="理論">理論</button>
                    <button class="subject-card" data-subject="電力">電力</button>
                    <button class="subject-card" data-subject="機械">機械</button>
                    <button class="subject-card" data-subject="法規">法規</button>
                </div>
            </section>

            <section class="学習管理">
                <h3>学習状況</h3>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">総学習時間</span>
                        <span id="stat-time" class="stat-value">0h</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">正答率</span>
                        <span id="stat-accuracy" class="stat-value">0%</span>
                    </div>
                </div>
                <button id="btn-weak-review" class="btn-secondary">苦手問題のみ復習</button>
            </section>
        </main>

        <!-- モード選択 (フラッシュカード or 一問一答) -->
        <div id="mode-select-view" class="view hidden">
            <button class="btn-back">← 戻る</button>
            <h2 id="selected-subject-title">科目名</h2>
            <div class="mode-options">
                <button id="start-flashcard" class="mode-btn">
                    <div class="icon">🎴</div>
                    <div class="text">フラッシュカード<br><small>用語と定義を暗記</small></div>
                </button>
                <button id="start-quiz" class="mode-btn">
                    <div class="icon">❓</div>
                    <div class="text">一問一答（4択）<br><small>実践形式で解く</small></div>
                </button>
            </div>
        </div>

        <!-- 学習画面 -->
        <div id="learning-view" class="view hidden">
            <div class="progress-bar-container">
                <div id="progress-fill" style="width: 0%"></div>
            </div>

            <div id="flashcard-container" class="card-container hidden">
                <div class="card" id="main-card">
                    <div class="card-front" id="card-q">問題</div>
                    <div class="card-back" id="card-a">答え</div>
                </div>
                <div class="card-controls">
                    <button class="btn-easy" data-score="3">分かった</button>
                    <button class="btn-hard" data-score="1">苦手</button>
                </div>
            </div>

            <div id="quiz-container" class="quiz-container hidden">
                <div class="quiz-q" id="quiz-q">問題文</div>
                <div class="quiz-options" id="quiz-options">
                    <!-- JSで動的生成 -->
                </div>
                <div id="quiz-explanation" class="explanation hidden">
                    <div class="explanation-text" id="explanation-text">解説</div>
                    <button id="btn-next" class="btn-primary">次へ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PWAインストール案内（必要に応じて表示） -->
    <div id="install-prompt" class="prompt hidden">
        <p>ホーム画面に追加して通知を受け取りましょう！</p>
        <button id="btn-install">インストール</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
