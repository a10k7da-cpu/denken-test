<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電験三種 極（KIWAMI）</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body class="dark-mode">
    <div id="app">
        <!-- ナビゲーションバー -->
        <nav class="navbar">
            <div class="nav-title" id="nav-brand">⚡電験三種 極</div>
            <div class="nav-stats">
                <span id="streak-count">🔥 0日</span>
            </div>
        </nav>

        <!-- メインメニュー -->
        <main id="home-view" class="view">
            <section class="hero">
                <h2>合格への最短ルート</h2>
                <button id="btn-infinite-drill" class="btn-primary">無限ドリルに挑戦</button>
                <button id="btn-formula-book" class="btn-info">重要公式集</button>
            </section>

            <section class="subject-section">
                <h3>科目別学習（インプット）</h3>
                <div class="subject-grid">
                    <button class="subject-card" data-subject="理論">理論</button>
                    <button class="subject-card" data-subject="電力">電力</button>
                    <button class="subject-card" data-subject="機械">機械</button>
                    <button class="subject-card" data-subject="法規">法規</button>
                </div>
            </section>

            <section class="stats-section">
                <h3>学習状況</h3>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-label">総学習時間</span>
                        <span id="stat-time" class="stat-value">0h</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">正答率</span>
                        <span id="stat-accuracy" class="stat-value">0%</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- モード選択ビュー -->
        <div id="mode-select-view" class="view hidden">
            <button class="btn-back">← 戻る</button>
            <h2 id="selected-subject-title">科目名</h2>
            <div class="mode-options">
                <button id="start-learn" class="mode-btn">
                    <div class="icon">📖</div>
                    <div class="text">じっくり学習<br><small>解説と例題で学ぶ</small></div>
                </button>
                <button id="start-quiz" class="mode-btn">
                    <div class="icon">❓</div>
                    <div class="text">一問一答（4択）<br><small>理解度をテスト</small></div>
                </button>
                <button id="start-flashcard" class="mode-btn">
                    <div class="icon">🎴</div>
                    <div class="text">フラッシュカード<br><small>用語暗記</small></div>
                </button>
            </div>
        </div>

        <!-- 学習（解説）ビュー -->
        <div id="learn-view" class="view hidden">
            <button class="btn-back">← 戻る</button>
            <div class="content-box">
                <h2 id="learn-title">解説タイトル</h2>
                <div id="learn-body" class="scrollable">解説本文</div>
                <div class="example-box">
                    <strong>例題:</strong>
                    <div id="learn-example">例題本文</div>
                </div>
                <div class="external-links">
                    <a id="learn-url" href="#" target="_blank" class="btn-link">🌐 Webで詳しく調べる</a>
                </div>
            </div>
            <div class="nav-controls">
                <button id="btn-learn-prev" class="btn-secondary">前へ</button>
                <button id="btn-learn-next" class="btn-primary">次へ</button>
            </div>
        </div>

        <!-- 公式集ビュー -->
        <div id="formula-view" class="view hidden">
            <button class="btn-back">← 戻る</button>
            <h2>重要公式集</h2>
            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="すべて">全件</button>
                <button class="tab-btn" data-filter="理論">理論</button>
                <button class="tab-btn" data-filter="電力">電力</button>
            </div>
            <div id="formula-list" class="formula-list">
                <!-- JSで動的生成 -->
            </div>
        </div>

        <!-- クイズ/フラッシュカードビュー（既存） -->
        <div id="learning-view" class="view hidden">
            <button class="btn-back">← 戻る</button>
            <div class="progress-bar-container">
                <div id="progress-fill" style="width: 0%"></div>
            </div>

            <div id="flashcard-container" class="card-container hidden">
                <div class="card" id="main-card">
                    <div class="card-front" id="card-q">問題</div>
                    <div class="card-back">
                        <div id="card-a">答え</div>
                        <a id="card-url" href="#" target="_blank" class="small-link">Web解説へ</a>
                    </div>
                </div>
                <div class="card-controls">
                    <button class="btn-easy" data-score="3">分かった</button>
                    <button class="btn-hard" data-score="1">苦手</button>
                </div>
            </div>

            <div id="quiz-container" class="quiz-container hidden">
                <div class="quiz-q" id="quiz-q">問題文</div>
                <div class="quiz-options" id="quiz-options"></div>
                <div id="quiz-explanation" class="explanation hidden">
                    <div id="explanation-text">解説</div>
                    <a id="quiz-url" href="#" target="_blank" class="btn-link">🌐 Webで詳しく調べる</a>
                    <button id="btn-next" class="btn-primary">次へ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
